<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upShare-Sharing made easy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./logo.png" alt="Inshare logo" class="logo">
  <section class="upload-container">
      <div class="drop-zone">
          <div class="icon-container">
              <img src="./file.svg" alt="file icon" draggable="false">
          </div>
          <input type="file" id="fileInput">
          <div class="title">
             <span class="browseBtn">ChooseFile</span>, to send
          </div>

      </div>
        
        
            <div class="progress-container">
                <div class="bg-progress"></div>
                <div class="inner-container">
                <div class="title">Uploading...</div>
                <div class="percent-container"><span id= "percent">0</span>%</div>
                <div class="progress-bar"></div>
                </div>
                
            </div>

            <div class="sharing-container">
                <p class="expire">Link Expires in 24 hrs</p>
                <div class="input-container">
                    <input type="text" id= "fileURL" readonly>
                    <img src="./copy-icon.svg" alt="copy-icon" id="copyBtn">
                </div>
                <p>or Send via Email</p>
                <div class="email-container">
                    <form id="emailform">
                        <div class="field">
                            <label for="sender">Your Name</label>
                            <input type="text" required name="from-email" id="sender">
                        </div>
                        <div class="field">
                            <label for="receiver">Receiver's Email</label>
                            <input type="email" required name="to-email" id="receiver">
                        </div>
                        <button type="submit">SEND</button>
                    </form>
                </div>
            </div>
     
  </section>
  <script src="bundle.js"></script>
</body>
</html>
